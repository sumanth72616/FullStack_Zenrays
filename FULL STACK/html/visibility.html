<!DOCTYPE html>
<html>
	<head>
		<title>Visibility difference</title>
		<link rel="stylesheet" type="text/css" href="../css/visibility.css">
	</head>
	<body>
		
		<figure class="display_none">
			<img src="images/aa.jpg">
			<figcaption>this this the caption for "display:none"</figcaption>
		</figure>
		<figure class="visibility_hidden">
				<img src="images/bb.jpg">
				<figcaption>this this the caption for "visibility:hidden"</figcaption>
		</figure>
	</body>
</html>
