<html>

</head>

<body>
    <main>
        <section id="carousel">
            <figure>
                <img src="../images/image1.jpg" />
                <figcaption>This is image 1</figcaption>
            </figure>
        
            <section class="slider">
                <label class="slide_value"></label>
                <label class="slide_value"></label>
                <label class="slide_value"></label>
                <label class="slide_value"></label>

                <button class="next">Next</button>

        </section>
    </main>
